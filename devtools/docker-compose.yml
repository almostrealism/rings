services:
  rings-dev-sandbox-a:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dev-sandbox-a
    volumes:
      - /Users/michael/AlmostRealism/sandboxA/:/workspace/project
      - /Users/michael/AlmostRealism/sandboxA/.claude:/home/developer/.claude
    working_dir: /workspace/project
    stdin_open: true
    tty: true
    environment:
      - TERM=xterm-256color
      - MAVEN_OPTS=-Xmx4096m -XX:MaxMetaspaceSize=1024m
      - FLOWTREE_PORT=7766
      - FLOWTREE_NODE_ID=sandbox-a
    network_mode: host
