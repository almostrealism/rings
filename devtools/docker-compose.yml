version: '3.8'

services:
  rings-dev-sandbox-a:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dev-sandbox-a
    volumes:
      - /Users/michael/AlmostRealism/sandboxA/:/workspace/project
      - claude-config:/home/developer/.config/claude
    working_dir: /workspace/project
